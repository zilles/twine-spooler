<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>

<div class="row-fluid">
    <div class="span4">
        <div ng-controller="Spooler">
            <!--button ng-click="findLinks()">Find links</button-->
            <h1>Twine Spooler</h1>
            <div class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="search">Passage filter</label>
                    <div class="controls">
                        <div class="input-append">
                            <input class="span8" ng-model="search" id="search" type="text">
                            <span ng-click="search=''" class="add-on"><i class="icon-remove"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="passage_table">
                <table class="table">
                    <tr ng-repeat="p in passages | filter:{title:search} | orderBy:'title'">
                        <td>{{p.title}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="span8">
        <iframe id="story" src="test.html">
        </iframe>
        <iframe id="story2" src="test.html">
        </iframe>
    </div>
</div>



  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  -->
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
